<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Serif:ital,opsz,wght@0,8..144,100..900;1,8..144,100..900&display=swap" rel="stylesheet">
    <title>TeddyShop - Peluche di Qualità</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Header -->
     <header>
        <div class="top-bar">
            <div class="container">
                <div class="top-bar-left">
                    <span>Hai bisogno di aiuto?</span>
                </div>
                <div class="top-bar-center">
                    <span>Ottieni Subito Uno Sconto Del 10%:Iscriviti Alla Newletter</span>
                </div>
                <div class="top-bar-right">
                    <span>Informazioni Di Consegna</span>
                </div>
            </div>
        </div>
        <div class="main-header container">
            <div class="logo">
                <img src="assets/logo-tedy.svg" alt="TeddyShop Logo" class="logo-img">
                <div class="logo-teddy">
                    <span>Teddy</span>
                    <span>Shop</span>
                </div>
            </div>    

            <nav class="main-nav">
                <ul>
                    <li><a href="#" class="active">Home</a></li>
                    <li><a href="#">Categorie</a></li>
                    <li><a href="#">Novità</a></li>
                    <li><a href="#">Marchi</a></li>
                    <li><a href="#">Carte regalo</a></li>
                    <li><a href="#">Chi siamo</a></li>
                </ul>
            </nav>
            <div class="header-actions">
                <a href="#" class="search-icon"><img src="assets/search.svg" alt="search" style="height: 27px;" /></a>
                <a href="#" class="user-icon"><img src="assets/user.svg" alt="user" style="height: 30px;" /></a>
                <a href="#" class="heart-icon"><img src="assets/heart.svg" alt="heart" style="height: 30px;" /></a>
                <a href="#" class="shop-icon"><img src="assets/shopping-bag.svg" alt="shop" style="height: 30px;" /></a>
                <a href="#" class="contact-btn">Acquista ora</a>
            </div>
        </div>
     </header>
    
</body>
</html>
